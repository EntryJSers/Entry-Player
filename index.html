<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EntryPlayer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="ui container">
        <div class="ui menu">
            <div class="item">
                <p>
                    EntryPlayer
                </p>
            </div>
            <div class="item">
                <a href="/">
                    추천 작품
                </a>
            </div>
            <div class="item">
                <a href="/create">
                    링크 생성
                </a>
            </div>
        </div>
        <div class="ui container">
            <div id="rec-header">
                <span style="margin-top: 1em; display: block;"></span>
                <p class="ui right floated icon button" onclick="recList('list')"><i class="ui list icon"></i></p>
                <p class="ui right floated icon button" onclick="recList('image')"><i class="ui image icon"></i></p>
                <p style="font-size: xx-large; display: inline; vertical-align: top;">추천 작품</p>
                <p style="font-size: small; display: inline; vertical-align: top;">&nbsp;제공 : <a>thoratica</a></p>
                <div class="ui divider"></div>
                <br>
            </div>
            <div id="rec" class="ui link cards three column row"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
